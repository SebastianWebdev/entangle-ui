name: Deploy Storybook

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'stories/**'
      - '.storybook/**'
      - 'package.json'
      - 'public/**'
  
  workflow_dispatch:

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Create Pages structure
        run: |
          # Create the final directory structure
          mkdir -p pages-build
          
          # Copy landing page (index.html) to root
          cp public/index.html pages-build/
          
          # Copy storybook to /storybook/ subdirectory
          cp -r storybook-static pages-build/storybook
          
          # List the structure for debugging
          echo "Pages structure:"
          find pages-build -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages-build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4